spring:
  application:
    name: book-service-update
  zipkin:
    baseUrl: http://localhost:9411/
    sleuth:
      sampler:
        probability: 100
  cloud:
    config:
      discovery:
        enabled: true
        service-id: config-server

server:
  port: 8070

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
  instance:
    preferIpAddress: true